<!DOCTYPE html>
<html>
<head>
    <title>Mensagem</title>
    <style>
        /* Estilos para centralizar o card na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ector esteve aqui e disse:</h1>
        <p>Foi ralado mas construtivo!!!</p>
    </div>
</body>
</html>
